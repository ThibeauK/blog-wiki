{% extends "base.html" %}

{% block content %}
<article>
    <h2>{{ post_title }}</h2>
    <p>{{ post_content | safe }}</p>
</article>

<section>
    <h3>Comments</h3>
    <form id="comment-form">
        <input type="text" id="alias" placeholder="Your alias..." required>
        <textarea id="comment" placeholder="Write a comment..." required></textarea>
        <button type="submit">Submit Comment</button>
    </form>

    <div id="comments">
        {% for comment in comments %}
        <div class="comment">
            <strong>{{ comment.alias }}:</strong>
            <p>{{ comment.text }}</p>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
